<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card - Stage 0</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- profile cardd -->
    <article class="profile-card" data-testid="test-profile-card">
      <figure class="avatar-section">
        <img
          src="https://i.pravatar.cc/200?img=7"
          alt="Profile picture of Ahmad Hamza"
          data-testid="test-user-avatar"
        />
      </figure>

      <section class="profile-details">
        <header>
          <h2 data-testid="test-user-name">Ahmad Hamza</h2>
        </header>

        <p data-testid="test-user-bio">
        I'm a frontend developer who loves building modern, accessible, and
          responsive web applicationss.
        </p>

        <section>
          <h3>Hobbies</h3>
          <ul data-testid="test-user-hobbies">
            <li>Coding</li>
            <li>Playing video games</li>
            <li>Redaing books</li>
          </ul>
        </section>

        <section>
          <h3>Dislikes</h3>
          <ul data-testid="test-user-dislikes">
            <li>Lies</li>
            <li>Unoptimized code</li>
            <li>Messy layouts</li>
          </ul>
        </section>

        <nav aria-label="Social Links" class="social-footer">
          <ul class="social-links" data-testid="test-user-social-links">
  <li><a href="https://github.com/Ahmo0" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">GitHub</a></li>
  <li><a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">Twitter</a></li>
  <li><a href="https://linkedin.com/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">LinkedIn</a></li>
</ul>

        </nav>

        <p class="current-time">
          Current Time (ms): <span data-testid="test-user-time"></span>
        </p>
      </section>
    </article>

    <script src="script.js"></script>
  </body>
</html>
