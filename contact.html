<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>

    <!-- Contact Form Section -->
    <main data-testid="test-contact-page">
      <section class="contact-card">
        <h2>Contact Me</h2>
        <p>If you have any questions or would like to connect, feel free to reach out below!</p>

        <form id="contactForm" novalidate>
          
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              data-testid="test-contact-name"
              aria-describedby="error-name"
              required
            />
            <small id="error-name" class="error" data-testid="test-contact-error-name"></small>
          </div>

          
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              data-testid="test-contact-email"
              aria-describedby="error-email"
              required
            />
            <small id="error-email" class="error" data-testid="test-contact-error-email"></small>
          </div>

          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              data-testid="test-contact-subject"
              aria-describedby="error-subject"
              required
            />
            <small id="error-subject" class="error" data-testid="test-contact-error-subject"></small>
          </div>

          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              data-testid="test-contact-message"
              aria-describedby="error-message"
              required
            ></textarea>
            <small id="error-message" class="error" data-testid="test-contact-error-message"></small>
          </div>

          
          <button type="submit" data-testid="test-contact-submit">Send Message</button>

          <!-- Success Message -->
          <p class="success" data-testid="test-contact-success" id="successMsg" hidden>
            Your message has been sent successfully!
          </p>
        </form>
      </section>
    </main>

    
    <script src="contact.js"></script>
  </body>
</html>
